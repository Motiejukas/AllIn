    <title>Email sender</title>
</head>
<body>
<h1>Email sender!</h1><br>
<form method="POST">
    <label type="text" for="address">Address: </label><br>
    <input id="address" name="address"><br>
    <label type="text" for="subject">Subject: </label><br>
    <input id="subject" name="subject"><br>
    <label type="text" for="body">Text: </label><br>
    <textarea id="body" name="body" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Send!"> <br><br>
    <p>{{ error }}</p>
</form>
</body>
